<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="order" class="header__order">
                    <div class="header__favourite">
                        <button class="header__favourite-btn">
                            <img src="./img/pizza/favorite-header.png" alt="favourite">
                            <div class="favourite__amount">0</div>
                        </button>
                    </div>
                    <div class="header__basket">
                        <button id="shop-btn" class="header__basket-btn">
                            <img src="./img/pizza/basket-header.png" alt="basket">
                            <div class="card__amount">0</div>
                        </button>
                        <div id="basket-modal" class="basket__modal">
                            <div class="modal__open">
                                <a href="#" id="cart">
                                    Cart items:
                                    <span id="count">0</span>, Price:
                                    <span id="sum">0</span>
                                </a>
                                <button class="basket-close">close</button>
                            </div>
                            
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
