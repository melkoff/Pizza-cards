<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="order" class="header__order">
                    <div class="header__favourite">
                        <button class="header__favourite-btn">
                            <img src="./img/pizza/favorite-header.png" alt="favourite">
                            <div class="favourite__amount">0</div>
                        </button>
                    </div>
                    <div class="header__basket">
                        <button type="button" data-toggle="modal" data-target="#cart" id="shop-btn" class="header__basket-btn">
                            <img src="./img/pizza/basket-header.png" alt="basket">
                            <div class="card__amount">0</div>
                        </button>
                        <button type="button" data-toggle="modal" data-target="#cart">Cart
                            (<span class="total-count"></span>)</button>
                        <div id="basket-modal" class="basket__modal">
                            <div class="modal__open">
                                <div id="cart">
                                    Cart items:
                                    <span id="count">0</span>, Price:
                                    <span id="sum">0</span>
                                </div>
                                <button class="basket-close">close</button>
                                <button class="clear-cart btn btn-danger">Clear
                                    Cart</button>
                            </div>
                        </div>

                    </div>
                    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <table class="show-cart table">
                                
                              </table>
                              <div>Total price: $<span class="total-cart"></span></div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Order now</button>
                            </div>
                          </div>
                        </div>
                      </div> 
                      
                </div>
            </div>
        </div>
    </div>
</header>
